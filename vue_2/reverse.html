<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <button @click="reverse">뒤집기</button>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                msg:"안녕하세요 Vue.js 이다."
            },
            methods:{
                reverse(){
                    this.msg = this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
